<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üöÄ CryptoQuiz Deluxe</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}
  body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#009ffd);
    background-size:400% 400%;
    animation: bgGradient 15s ease infinite;
  }
  @keyframes bgGradient{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }
  .container{
    background: rgba(0,0,0,0.7);
    backdrop-filter: blur(15px);
    border-radius:25px;
    padding:40px;
    max-width:750px;
    width:95%;
    color:#fff;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
  }
  .logo{
    font-size:2.8rem;
    text-align:center;
    background: linear-gradient(90deg,#f7931a,#ff00ff,#00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom:10px;
  }
  .subtitle{text-align:center;color:#ccc;font-size:1.2rem;margin-bottom:30px;}
  .quiz-section{display:none;}
  .quiz-section.active{display:block;animation: fadeIn 0.5s ease-in;}
  @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
  .question-counter{text-align:center;margin-bottom:15px;color:#ddd;}
  .progress-bar{height:6px;background:#333;border-radius:3px;overflow:hidden;margin-bottom:25px;}
  .progress-fill{height:100%;background:linear-gradient(90deg,#f7931a,#ff00ff,#00ffff);width:0%;transition:0.4s ease;}
  .question{background:rgba(255,255,255,0.05);padding:25px;border-radius:20px;margin-bottom:25px;border-left:5px solid #f7931a;display:flex;align-items:center;gap:15px;}
  .question h3{font-size:1.4rem;color:#fff;flex:1;}
  .question img{width:50px;height:50px;border-radius:50%;border:2px solid #fff;box-shadow:0 0 10px #fff;}
  .options{display:grid;gap:15px;}
  .option{
    padding:15px 20px;border-radius:15px;border:2px solid #444;
    cursor:pointer;background: rgba(255,255,255,0.05);
    transition: all 0.3s ease;
  }
  .option:hover{transform:translateY(-2px);border-color:#f7931a;box-shadow:0 5px 15px rgba(255,255,255,0.2);}
  .option.correct{border-color:#4CAF50;background:rgba(76,175,80,0.2);}
  .option.incorrect{border-color:#f44336;background:rgba(244,67,54,0.2);}
  .feedback{text-align:center;margin:20px 0;font-weight:bold;display:none;font-size:1.1rem;}
  .buttons{text-align:center;margin-top:20px;}
  .btn{padding:15px 30px;border:none;border-radius:50px;font-weight:bold;cursor:pointer;font-size:1.1rem;background:linear-gradient(90deg,#f7931a,#ff00ff,#00ffff);color:#fff;transition:0.3s;}
  .btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(255,255,255,0.3);}
  .btn:disabled{opacity:0.5;cursor:not-allowed;}
  .start-screen h2{text-align:center;margin-bottom:15px;font-size:2rem;}
  .start-screen p{text-align:center;margin-bottom:25px;color:#ccc;font-size:1rem;}
  .results-screen{text-align:center;}
  .score-circle{
    width:180px;height:180px;border-radius:50%;margin:30px auto;display:flex;align-items:center;justify-content:center;flex-direction:column;font-size:2rem;font-weight:bold;color:#fff;
  }
  .score-circle.excellent{background:linear-gradient(135deg,#00ff99,#00ccff);}
  .score-circle.good{background:linear-gradient(135deg,#ffcc00,#ff6600);}
  .score-circle.average{background:linear-gradient(135deg,#0099ff,#33ccff);}
  .score-circle.poor{background:linear-gradient(135deg,#ff0033,#cc0000);}
  .score-text{font-size:0.8rem;margin-top:5px;}
</style>
</head>
<body>
<div class="container">
  <div class="logo">ü™ô CryptoQuiz Deluxe</div>
  <div class="subtitle">Test your crypto knowledge!</div>

  <!-- Start Screen -->
  <div id="start-screen" class="quiz-section active start-screen">
    <h2>Welcome Crypto Enthusiast!</h2>
    <p>Answer the questions and see your crypto IQ score.</p>
    <div class="buttons"><button class="btn" onclick="startQuiz()">Start Quiz</button></div>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-screen" class="quiz-section">
    <div class="question-counter"><span id="current-question">1</span> / <span id="total-questions">10</span></div>
    <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>

    <div class="question"><img id="coin-img" src="" alt="Coin"><h3 id="question-text"></h3></div>
    <div class="options" id="options-container"></div>

    <div id="feedback" class="feedback"></div>
    <div class="buttons"><button class="btn" id="next-btn" onclick="nextQuestion()" disabled>Next Question</button></div>
  </div>

  <!-- Results Screen -->
  <div id="results-screen" class="quiz-section results-screen">
    <h2>Quiz Completed!</h2>
    <div id="score-circle" class="score-circle"><div id="score-percentage">0%</div><div class="score-text">Score</div></div>
    <div id="results-message"></div>
    <div class="buttons"><button class="btn" onclick="restartQuiz()">Try Again</button></div>
  </div>
</div>

<script>
const quizData=[
  {q:"What does 'HODL' mean?", options:["Hold","Sell","Buy","Trade"], correct:0, img:"https://cryptologos.cc/logos/bitcoin-btc-logo.png"},
  {q:"Bitcoin was created in which year?", options:["2005","2008","2010","2012"], correct:1, img:"https://cryptologos.cc/logos/bitcoin-btc-logo.png"},
  {q:"Which crypto is known as 'Digital Silver'?", options:["Ethereum","Litecoin","Ripple","Cardano"], correct:1, img:"https://cryptologos.cc/logos/litecoin-ltc-logo.png"},
  {q:"What is the maximum supply of Bitcoin?", options:["21 million","50 million","100 million","10 million"], correct:0, img:"https://cryptologos.cc/logos/bitcoin-btc-logo.png"},
  {q:"Which platform introduced smart contracts?", options:["Bitcoin","Ethereum","Ripple","Litecoin"], correct:1, img:"https://cryptologos.cc/logos/ethereum-eth-logo.png"},
  {q:"NFT stands for?", options:["Non-Fungible Token","New Financial Token","No Fee Token","Network Functional Token"], correct:0, img:"https://cryptologos.cc/logos/ethereum-eth-logo.png"},
  {q:"Which crypto uses the symbol XRP?", options:["Ripple","Ethereum","Bitcoin","Dogecoin"], correct:0, img:"https://cryptologos.cc/logos/ripple-xrp-logo.png"},
  {q:"What is a 'private key'?", options:["A secret code to access wallet","Public address","Transaction ID","Mining key"], correct:0, img:"https://cryptologos.cc/logos/bitcoin-btc-logo.png"},
  {q:"Which is the largest crypto by market cap?", options:["Bitcoin","Ethereum","Tether","BNB"], correct:0, img:"https://cryptologos.cc/logos/bitcoin-btc-logo.png"},
  {q:"What is DeFi?", options:["Decentralized Finance","Digital Fidelity","Deposit Finance","Distributed File"], correct:0, img:"https://cryptologos.cc/logos/ethereum-eth-logo.png"}
];

let currentQuestion=0, score=0, selectedOption=-1;

function startQuiz(){
  document.getElementById('start-screen').classList.remove('active');
  document.getElementById('quiz-screen').classList.add('active');
  document.getElementById('total-questions').textContent=quizData.length;
  loadQuestion();
}

function loadQuestion(){
  if(currentQuestion>=quizData.length){showResults(); return;}
  const q=quizData[currentQuestion];
  document.getElementById('current-question').textContent=currentQuestion+1;
  document.getElementById('question-text').textContent=q.q;
  document.getElementById('coin-img').src=q.img;
  const container=document.getElementById('options-container');
  container.innerHTML='';
  q.options.forEach((opt,i)=>{
    const div=document.createElement('div');
    div.className='option';
    div.textContent=opt;
    div.onclick=()=>selectOption(i);
    container.appendChild(div);
  });
  document.getElementById('progress-fill').style.width=((currentQuestion)/quizData.length)*100+'%';
  selectedOption=-1;
  const fb=document.getElementById('feedback'); fb.style.display='none'; fb.className='feedback';
  document.getElementById('next-btn').disabled=true;
}

function selectOption(i){
  if(selectedOption!==-1) return;
  selectedOption=i;
  const opts=document.querySelectorAll('.option');
  const q=quizData[currentQuestion];
  opts.forEach((o,index)=>{
    if(index===q.correct) o.classList.add('correct');
    else if(index===i && i!==q.correct) o.classList.add('incorrect');
    o.style.pointerEvents='none';
  });
  const fb=document.getElementById('feedback');
  if(i===q.correct){score++; fb.textContent='üéâ Correct!'; fb.className='feedback correct';}
  else{fb.textContent=`‚ùå Incorrect! Answer: ${q.options[q.correct]}`; fb.className='feedback incorrect';}
  fb.style.display='block';
  document.getElementById('next-btn').disabled=false;
}

function nextQuestion(){ currentQuestion++; setTimeout(loadQuestion,200); }

function showResults(){
  document.getElementById('quiz-screen').classList.remove('active');
  document.getElementById('results-screen').classList.add('active');
  const perc=Math.round((score/quizData.length)*100);
  const circle=document.getElementById('score-circle');
  document.getElementById('score-percentage').textContent=perc+'%';
  let msg='';
  if(perc>=80){circle.className='score-circle excellent'; msg='üèÜ Excellent! Crypto Master!';}
  else if(perc>=60){circle.className='score-circle good'; msg='üëè Good job!';}
  else if(perc>=40){circle.className='score-circle average'; msg='üëç Keep learning!';}
  else{circle.className='score-circle poor'; msg='üí™ Don‚Äôt give up!';}
  document.getElementById('results-message').textContent=msg;
}

function restartQuiz(){currentQuestion=0; score=0; selectedOption=-1;
  document.getElementById('results-screen').classList.remove('active');
  document.getElementById('start-screen').classList.add('active');
}
</script>
</body>
</html>
